<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Link kích hoạt hết hạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .cross {
            color: white;
            font-size: 40px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class='container'>
    <div class='error-icon'>
        <span class='cross'>✕</span>
    </div>
    <h1>Link kích hoạt đã hết hạn</h1>
    <p>Chúng tôi sẽ hủy đơn hàng của bạn.</p>
    <a href='http://localhost:3000/' class='button'>Về trang chủ</a>
</div>
</body>
</html>
